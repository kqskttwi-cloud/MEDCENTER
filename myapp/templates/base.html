<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedCenter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(to bottom right, #e6f7ff, #cce6ff);
    background-image:
      radial-gradient(circle at 15% 20%, #b3d9ff 0%, transparent 40%),
      radial-gradient(circle at 80% 25%, #99ccff 0%, transparent 50%),
      radial-gradient(circle at 50% 75%, #cce5ff 0%, transparent 50%),
      radial-gradient(circle at 30% 50%, #b3e0ff 0%, transparent 40%),
      radial-gradient(circle at 70% 70%, #99ccff 0%, transparent 50%);
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .btn-custom {
    background-color: #a3d5ff; /* пастельно-голубий */
    color: #003366;
    border: none;
    font-weight: 500;
  }
  .btn-custom:hover {
    background-color: #80c1ff; /* трохи яскравіший при наведенні */
    color: #002244;
  }
  </style>
</head>
<body class="mt-4">
  <div class="container">
    <nav class="mb-4 d-flex flex-wrap gap-2 justify-content-center">
      <a href="{{ url_for('index') }}" class="btn btn-custom">Пошук</a>
      <a href="{{ url_for('patients') }}" class="btn btn-custom">Пацієнти</a>
      <a href="{{ url_for('doctors') }}" class="btn btn-custom">Лікарі</a>
      <a href="{{ url_for('appointments') }}" class="btn btn-custom">Записи</a>
      <a href="{{ url_for('services') }}" class="btn btn-custom">Послуги</a>
    </nav>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
