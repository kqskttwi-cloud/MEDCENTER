{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Послуги</h2>

<form method="POST" action="{{ url_for('add_service') }}" 
      class="d-flex flex-column align-items-center mb-3 w-50 mx-auto">
  <input type="text" name="name" placeholder="Назва послуги" required class="form-control mb-2">
  <input type="text" name="description" placeholder="Опис" class="form-control mb-2">
  <input type="number" name="price" placeholder="Ціна" class="form-control mb-2">
  
  <select name="doctor_id" class="form-select mb-2" required>
    <option value="">Оберіть лікаря</option>
    {% for d in doctors %}
      <option value="{{ d.id }}">{{ d.name }} — {{ d.specialty }}</option>
    {% endfor %}
  </select>
  
  <button type="submit" class="btn btn-custom">Додати послугу</button>
</form>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Назва</th><th>Опис</th><th>Ціна</th><th>Лікар</th></tr>
    </thead>
    <tbody>
      {% for s in services %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.description }}</td>
          <td>{{ "%.2f"|format(s.price) }} грн</td>
          <td>{{ s.doctor.name if s.doctor else "-" }}</td>
        </tr>
      {% else %}
        <tr><td colspan="5">Послуг поки немає</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
